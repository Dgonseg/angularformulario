<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="showtable">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let line"> {{line.name.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ships">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let line"> 
      <span *ngFor=" let ship of line.ships">
        {{ship.model}}
      </span>
    </td>
  </ng-container>

    <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let line"> 
        {{line.userName}}
    </td>
  </ng-container>

  


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
