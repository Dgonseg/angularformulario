 <div class="content">
   <!-- // zraner -->
  <mat-card class="example-card"  *ngFor="let noticia of news | sortBy:'desc'">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{noticia.titulo}}</mat-card-title>
    <mat-card-subtitle>{{noticia.subtitulo}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image  class="image" [src]="getImage(noticia)">
  <mat-card-content>
    {{noticia.contenido}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button #tooltip="matTooltip"
        matTooltip="{{noticia.favs}}"
        matTooltipPosition="above"
        aria-tooltip="favs"
        (click)="addLike(noticia)">
      LIKE
    </button>
    <button mat-raised-button (click)="addComentarios(noticia)">Comentarios</button>
  </mat-card-actions>
</mat-card>
