<div class="all">
  <button mat-raised-button (click)="onNoClick()">Cerrar</button>
  <button class="comentarios" mat-raised-button (click)="addComent()">Comentar</button>
</div>
<div>
  <mat-form-field class="example-full-width">
    <mat-label>Comentario</mat-label>
    <textarea [(ngModel)]="coment" matInput placeholder=""></textarea>
  </mat-form-field>
  <span>{{coment.length}}/150</span>
</div>
<div class="scroll">
  <div *ngFor="let coment of comentarios; let i = index">
    <div class="container">
      <span>{{coment.usuario}}:</span>
      <span>{{coment.coment}}</span>
    </div>
  </div>
</div>
