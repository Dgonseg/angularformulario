<button mat-raised-button>Cerrar</button>

<mat-form-field class="example-full-width">
  <mat-label>Comentario</mat-label>
  <textarea [(ngModel)]="coment" matInput placeholder=""></textarea>
</mat-form-field>
<button mat-raised-button (click)="addComent()">Comentar</button>
<div *ngFor="let coment of comentarios ">

  <span>{{coment.usuario}}:</span>
  <span>{{coment.coment}}</span>
</div>
